<h1>List of People</h1>

<div>
    <div *ngFor="let person of people.people">
        <br>
        Name: {{person.name}}
        <br>
        Current Rank: {{person.currentRank}}
        <br>
        Current Duty: {{person.currentDutyTitle}}
        <br>
        Career Start Date:{{person.careerStartDate}}
        <br>
        Career End Date: {{person.careerEndDate}}
        <br>
    </div>
</div>
